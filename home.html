<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Dog Adoption</title>
  </head>
  <body>
    <header class="color-box">
      <h2 class="headline">Happy Valley Shelter</h2>
    </header>
    <h3 class="title">Adopt a Dog</h3>
    <p class="adoption-form">
      If you are interested in adopting one of our animals, please fill out our
      <a href="#">online adoption form.</a>
    </p>
    <div id="main">
      <section id="beans">
        <div class="images">
          <img src="images/beans.jpeg" alt="small black dog" />
        </div>
        <h4>Beans</h4>
        <div class="traits"></div>
      </section>
      <section id="zelda">
        <div class="images">
          <img src="images/boston-terrier.jpeg" alt="boston-terrier" />
        </div>
        <h4>Zelda</h4>
        <div class="traits"></div>
      </section>
      <section id="baby">
        <div class="images">
          <img src="images/boxer.jpeg" alt="boxer" />
        </div>
        <h4>Baby</h4>
        <div class="traits"></div>
      </section>
      <section id="tom-tom">
        <div class="images">
          <img src="images/tom-tom.jpeg" alt="golden-retriever" />
        </div>
        <h4>Tom-Tom</h4>
        <div class="traits"></div>
      </section>
      <section id="marco">
        <div class="images">
          <img src="images/marco.jpeg" alt="little-dog" />
        </div>
        <h4>Marco</h4>
        <div class="traits"></div>
      </section>
      <section id="shackleton">
        <div class="images">
          <img src="images/shackleton.jpeg" alt="old-shaggy" />
        </div>
        <h4>Shackleton</h4>
        <div class="traits"></div>
      </section>
      <section id="midge">
        <div class="images">
          <img src="images/midge.jpeg" alt="shih-tzu" />
        </div>
        <h4>Midge</h4>
        <div class="traits"></div>
      </section>
      <section id="ladybird">
        <div class="images">
          <img src="images/ladybird.jpeg" alt="young-bulldog" />
        </div>
        <h4>Ladybird</h4>
        <div class="traits"></div>
      </section>
      <section id="mina">
        <div class="images">
          <img src="images/mina.jpeg" alt="young-peppy" />
        </div>
        <h4>Mina</h4>
        <div class="traits"></div>
      </section>
    </div>
  </body>
</html>
